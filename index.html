<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Styles-->
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
    <header id="heading">
        <h4 id="heading-text">Weather Dashboard</h4>
    </header>
    <main>
        <!--Search form-->
        <div id="main-div">
            <div id="search-box">
                <form>
                    <h2>Search for a City:</h2>
                    <input id="city-input" placeholder="Enter City Name">
                    <button id="search-btn">Search</button>
                </form>
            </div>
            <!--Todays forecast-->
            <div id="todays-forecast">
                <h2 id="city-name"></h2>
                <div id="current-date"></div>
                <ul id="weather-conditions">
                    
                </ul>
            </div>
            <!--Search history-->
            <div id="history">
                <ul id="search-history">
                    
                </ul>
            </div>
            <!--Future forecast-->
            <div id="future-forecast">
                <h3>5-Day Forecast:</h3>

            </div>
        </div>

    </main>
    <!--Scripts-->
    <script src="./assets/scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</body>

</html>
